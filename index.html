const musicBtn = document.getElementById("music-btn");

  // Typing effect for multiple lines
  const messages = [

    "ChÃºc sao cho Ly luÃ´n thÃ nh cÃ´ng , lÃ m gÃ¬ cÅ©ng thuáº­n lá»£i vÃ  Ä‘áº¡t Ä‘iá»ƒm cao mÃ´n toÃ¡n.",
    "ThÃªm má»™t tuá»•i má»›i, chÃºc sao cho Ly luÃ´n dui dáº» bÃªn báº¡n bÃ¨, gia Ä‘Ã¬nh vÃ  ngÆ°á»i Ly yÃªu thÆ°Æ¡ng ğŸ¤—ğŸ’.",
    "ChÃºc Ly ngÃ y cÃ ng xinh Ä‘áº¹p vÃ  báº¯n phai phai ngÃ y cÃ ng giá»i khÃ´ng pháº£i Ä‘i nÃºp ná»¯a â¤ï¸ğŸˆ.",
    "ChÃºc Ly sá»›m thÃ nh Ä‘áº¡i gia Ä‘á»ƒ dáº«n Klinh Ä‘i ÄÃ  Láº¡t Háº¹ Háº¹"

  const typingTextElem = document.getElementById("typing-text");
  let msgIndex = 0;

  function typeMessage() {
    if (msgIndex >= messages.length) {
      return; // done all messages

        typingTextElem.textContent += "\n\n";
        msgIndex++;
        charIndex = 0;
        typeMessage();

    }

  // Falling emojis animation (flower, cake, heart)
  function createFallingEmoji() {

  // Fireworks effect (multiple points, smooth)
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let fireworks = [];
  let particles = [];
  let animationFrameId;

  class Firework {
    constructor(sx, sy, tx, ty) {
      this.x = sx;
      this.y = sy;
      this.sx = sx;
      this.sy = sy;
      this.tx = tx;
      this.ty = ty;
      this.distanceToTarget = distance(sx, sy, tx, ty);
      this.distanceTraveled = 0;
      this.coordinates = [];
      this.coordinateCount = 3;
      while(this.coordinateCount--) {
        this.coordinates.push([this.x, this.y]);
      }
      this.angle = Math.atan2(ty - sy, tx - sx);
      this.speed = 5;
      this.acceleration = 1.05;
      this.brightness = random(50, 70);
      this.targetRadius = 8;
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);

      if(this.targetRadius < 8) this.targetRadius += 0.3;
      this.speed *= this.acceleration;

      let vx = Math.cos(this.angle) * this.speed;
      let vy = Math.sin(this.angle) * this.speed;
      this.distanceTraveled = distance(this.sx, this.sy, this.x + vx, this.y + vy);

      if(this.distanceTraveled >= this.distanceToTarget) {
        createParticles(this.tx, this.ty);
        fireworks.splice(index, 1);
      } else {
        this.x += vx;
        this.y += vy;
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsl(${random(0, 360)}, 100%, ${this.brightness}%)`;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
      ctx.stroke();
    }
  }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.coordinates = [];
      this.coordinateCount = 5;
      while(this.coordinateCount--) {
        this.coordinates.push([this.x, this.y]);
      }
      this.angle = random(0, Math.PI * 2);
      this.speed = random(1, 10);
      this.friction = 0.95;
      this.gravity = 0.7;
      this.hue = random(0, 360);
      this.brightness = random(50, 80);
      this.alpha = 1;
      this.decay = random(0.015, 0.03);
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      this.speed *= this.friction;
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + this.gravity;
      this.alpha -= this.decay;

      if(this.alpha <= 0) {
        particles.splice(index, 1);
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
      ctx.stroke();
    }
  }

  function createParticles(x, y) {
    let particleCount = 30;
    while(particleCount--) {
      particles.push(new Particle(x, y));
    }
  }

  function distance(aX, aY, bX, bY) {
    let x = bX - aX;
    let y = bY - aY;
    return Math.sqrt(x * x + y * y);
  }

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function loop() {
    animationFrameId = requestAnimationFrame(loop);
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'lighter';

    let i = fireworks.length;
    while(i--) {
      fireworks[i].draw();
      fireworks[i].update(i);
    }

    i = particles.length;
    while(i--) {
      particles[i].draw();
      particles[i].update(i);
    }

    if(fireworks.length < 5) {
      fireworks.push(new Firework(
        canvas.width / 2,
        canvas.height,
        random(100, canvas.width - 100),
        random(50, canvas.height / 2)
      ));
    }
  }

  function startFireworks() {
    if(!animationFrameId) {
      loop();
    }
  }
  function stopFireworks() {
    cancelAnimationFrame(animationFrameId);
    animationFrameId = null;
    fireworks = [];
    particles = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // Resize canvas on window resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  moveCount = 0;
